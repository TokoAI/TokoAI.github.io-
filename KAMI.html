<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass生成器</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4df3ff;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .price-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        .generate-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #4df3ff;
            color: #1e3c72;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #3ce0ff;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Pass生成器</div>
        <div class="input-group">
            <label for="priceInput" class="input-label">输入价格</label>
            <input type="number" id="priceInput" class="price-input" placeholder="请输入价格" step="0.01" min="0">
        </div>
        <button onclick="generatePass()" class="generate-btn">生成Pass</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function generatePass() {
            const priceInput = document.getElementById('priceInput');
            const resultDiv = document.getElementById('result');
            const price = priceInput.value;

            if (!price || price <= 0) {
                alert('请输入有效的价格');
                return;
            }

            resultDiv.style.display = 'none';
            resultDiv.textContent = '正在生成...';

            try {
                const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:3dq0iFXe/kami_wzc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ price: parseFloat(price) })
                });

                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }

                const data = await response.json();
                if (data && data.pass) {
                    resultDiv.textContent = `生成的Pass: ${data.pass}`;
                } else {
                    resultDiv.textContent = '无法获取有效的Pass';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = '发生错误，请稍后再试';
            }

            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
