<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TokoAI智能客服文档</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a73e8, #0d47a1, #4a148c, #311b92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            width: 95%;
            max-width: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a73e8;
            font-size: 1.5em;
            margin: 0 0 10px 0;
            padding: 5px 0;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1a73e8, transparent);
        }
        .subtitle {
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
            padding: 0 10px;
        }
        .iframe-container {
            width: 95%;
            height: calc(100vh - 200px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.2em;
            }
            .iframe-container {
                height: calc(100vh - 230px);
            }
            .subtitle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="main-container">
        <div class="container">
            <h1>TokoAI智能客服文档</h1>
            <div class="subtitle">
                1、下面是客服文档内容，如果要补发请看清楚对应商品<br>
                2、遇到文档没有的问题可以点击右下角AI客服，先选择客户的商品，再输入客户的问题获取参考回答<br>
                3、遇到问题随时群里留言
            </div>
        </div>
        <div class="iframe-container">
            <iframe src="https://www.craft.do/s/psG7yDWrpiPDSD" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Coze SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.5/libs/cn/index.js"></script>
    <script>
        window.addEventListener('load', function() {
            new CozeWebSDK.WebChatClient({
              config: {
                bot_id: '7388720103011663907',
              },
              componentProps: {
                title: 'TokoAI智能客服',
                subtitle: '账号遇到不会的问题都可以问我哦',
              },
            });
        });
    </script>
</body>
</html>
