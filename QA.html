<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TokoAI智能客服</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a73e8, #0d47a1, #4a148c, #311b92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            font-size: 2em;
            margin: 0 0 20px 0;
            padding: 10px 0;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1a73e8, transparent);
        }
        .subtitle {
            color: #333;
            font-size: 16px;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    <div class="main-container">
        <div class="container">
            <h1>TokoAI智能客服</h1>
            <p class="subtitle">点击右下角使用AI客服</p>
        </div>
    </div>

    <script>
        // 多彩动态背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            const colors = ['#ff6b6b', '#4ecdc4', '#45aaf2', '#feca57', '#ff9ff3'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                const startPositionX = Math.random() * 100;
                const startPositionY = Math.random() * 100;
                particle.style.left = `${startPositionX}%`;
                particle.style.top = `${startPositionY}%`;
                
                particlesContainer.appendChild(particle);
                
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            const animation = particle.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                direction: 'alternate',
                iterations: Infinity,
                easing: 'ease-in-out'
            });
        }

        createParticles();
    </script>

    <!-- Coze SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.5/libs/cn/index.js"></script>
    <script>
        window.addEventListener('load', function() {
            new CozeWebSDK.WebChatClient({
              config: {
                bot_id: '7388720103011663907',
              },
              componentProps: {
                title: 'TokoAI智能客服',
                subtitle: '账号遇到不会的问题都可以问我哦',
              },
            });
        });
    </script>
</body>
</html>
