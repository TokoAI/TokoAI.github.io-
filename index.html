<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoAI登陆</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
        }
        .title-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            color: #1a73e8;
            font-size: 2.5em;
            margin: 0;
            padding: 10px 0;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1a73e8, transparent);
        }
        .login-form {
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: visible;
        }
        .login-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(26,115,232,0.1) 10%, transparent 60%);
            transform: rotate(30deg);
            z-index: 1;
        }
        .login-form input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            width: 60%;
            max-width: 300px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .login-form input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.2);
            outline: none;
        }
        .login-form button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .login-form button:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .tooltip {
            position: absolute;
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 3;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            left: 50%;
            transform: translateX(-50%);
            bottom: -80px;
            width: 80%;
            max-width: 300px;
        }
        .tooltip::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 15px 15px 15px;
            border-style: solid;
            border-color: transparent transparent #1a73e8 transparent;
        }
        .tooltip.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="title-container">
                <h1>TokoAI验证码系统</h1>
            </div>
            <div class="login-form">
                <input type="password" id="password" placeholder="请输入验证码" onfocus="showTooltip()" onblur="hideTooltip()">
                <button onclick="checkPassword()">验证</button>
                <div class="tooltip" id="tooltip">请输入闲鱼发给您的验证码</div>
            </div>
        </div>
    </div>

    <script>
        function showTooltip() {
            var tooltip = document.getElementById('tooltip');
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            var tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === 'per01') {
                window.location.href = 'https://tokoai.github.io/per.html';
            } else if (password === 'you02') {
                window.location.href = 'https://tokoai.github.io/you.html';
            } else {
                alert('验证码错误，请重试。');
            }
        }

        // 添加事件监听器，当输入框获得焦点时触发
        document.getElementById('password').addEventListener('keyup', function(event) {
            // 检查按下的键是否是回车键（键码 13）
            if (event.key === 'Enter') {
                // 阻止默认的回车键行为
                event.preventDefault();
                // 调用验证函数
                checkPassword();
            }
        });
    </script>

    <!-- Coze SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.5/libs/cn/index.js"></script>
    <script>
        new CozeWebSDK.WebChatClient({
          config: {
            bot_id: '7395448151085645834',
          },
          componentProps: {
            title: 'Coze',
          },
        });
    </script>
</body>
</html>
