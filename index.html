<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TokoAI登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a73e8, #0d47a1, #4a148c, #311b92);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a73e8;
            font-size: 2em;
            margin: 0;
            padding: 10px 0;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1a73e8, transparent);
        }
        .login-form {
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .login-form input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26,115,232,0.2);
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .login-form button:hover, .login-form button:focus {
            background-color: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .tooltip {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
            color: #333;
        }
        .tooltip::before {
            content: '✨';
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
            animation: sparkle 1.5s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .tooltip.show {
            opacity: 1;
        }
        .tooltip .highlight {
            color: #1a73e8;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .login-form input,
            .login-form button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    <div class="main-container">
        <div class="container">
            <div class="title-container">
                <h1>TokoAI验证码系统</h1>
            </div>
            <form class="login-form" onsubmit="checkPassword(event)">
                <input type="text" id="password" placeholder="请输入验证码" onfocus="showTooltip()" onblur="hideTooltip()" autocomplete="off" maxlength="8">
                <button type="submit">验证</button>
                <div class="tooltip" id="tooltip">
                    请输入闲鱼给您的专属验证码
                    <span class="highlight">解锁AI的无限可能</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showTooltip() {
            var tooltip = document.getElementById('tooltip');
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            var tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        function checkPassword(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            if (password === 'wzc') {
                window.location.href = 'https://tokoai.github.io/wzc.html';
            } else if (password === 'per01') {
                window.location.href = 'https://tokoai.github.io/per.html';
            } else if (password === 'you02') {
                window.location.href = 'https://tokoai.github.io/you.html';
            } else if (password === 'tome233') {
                window.location.href = 'https://tokoai.github.io/tome.html';
            } else if (password === 'claude03') {
                window.location.href = 'https://tokoai.github.io/claude.html';
            } else {
                alert('验证码错误，请重试。');
            }
        }

        // 多彩动态背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            const colors = ['#ff6b6b', '#4ecdc4', '#45aaf2', '#feca57', '#ff9ff3'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                const startPositionX = Math.random() * 100;
                const startPositionY = Math.random() * 100;
                particle.style.left = `${startPositionX}%`;
                particle.style.top = `${startPositionY}%`;
                
                particlesContainer.appendChild(particle);
                
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            const animation = particle.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                direction: 'alternate',
                iterations: Infinity,
                easing: 'ease-in-out'
            });
        }

        createParticles();
    </script>

    <!-- Coze SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.5/libs/cn/index.js"></script>
    <script>
        new CozeWebSDK.WebChatClient({
          config: {
            bot_id: '7395448151085645834',
          },
          componentProps: {
            title: 'Coze',
          },
        });
    </script>
</body>
</html>
