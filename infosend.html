<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件自动化设置</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --background-color: #f9fafb;
            --card-bg-color: #ffffff;
            --text-color: #1f2937;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 16px;
            color: var(--text-color);
            line-height: 1.5;
            font-size: 14px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
        }
        .card {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 16px 20px;
            text-align: center;
        }
        .card-title {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        .card-content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #4b5563;
            font-size: 13px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        button:hover {
            opacity: 0.9;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 3px;
        }
        .checkbox-label {
            font-size: 14px;
            color: #4b5563;
        }
        .checkbox-description {
            margin-top: 4px;
            font-size: 12px;
            color: #6b7280;
        }
        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }
        .error-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #formCard {
            animation: fadeIn 0.3s ease-out;
        }
        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="tutorialCard">
            <div class="card-header">
                <h2 class="card-title">邮件自动化教程</h2>
            </div>
            <div class="card-content">
                <h3>1. 设置邮件转发</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="step1Checkbox">
                    <div>
                        <label for="step1Checkbox" class="checkbox-label">
                            将您想要自动化的邮件转发到 xxxxx@hotmail.com
                        </label>
                        <p class="checkbox-description">打开邮箱设置 → 转发设置 → 填写转发邮箱</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" id="formCard" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">邮件自动化收集</h2>
            </div>
            <div class="card-content">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="name">昵称</label>
                        <input type="text" id="name" name="name" required placeholder="请输入您的昵称">
                    </div>
                    <div class="form-group">
                        <label for="email">接收验证码的邮箱</label>
                        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="password">用户密码</label>
                        <input type="password" id="password" name="password" required placeholder="请设置您的密码">
                    </div>
                    <div class="form-group">
                        <label for="need">其他需求</label>
                        <input type="text" id="need" name="need" placeholder="如有其他需求，请在此说明">
                    </div>
                    <button type="submit" id="submitButton">提交</button>
                </form>
                <div id="errorMessage" class="error-message" style="display: none;">
                    <span class="error-icon">⚠️</span>
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1Checkbox = document.getElementById('step1Checkbox');
            const formCard = document.getElementById('formCard');
            const emailForm = document.getElementById('emailForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            step1Checkbox.addEventListener('change', function() {
                if (this.checked) {
                    formCard.style.display = 'block';
                } else {
                    formCard.style.display = 'none';
                }
            });

            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitButton.textContent = '提交中...';
                submitButton.disabled = true;
                errorMessage.style.display = 'none';

                const formData = {
                    name: document.getElementById('name').value,
                    Email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    need: document.getElementById('need').value
                };

                fetch('https://x8ki-letl-twmt.n7.xano.io/api:YjC_TEO2/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('提交失败，请稍后重试');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('提交成功！');
                    emailForm.reset();
                })
                .catch(error => {
                    errorText.textContent = error.message;
                    errorMessage.style.display = 'flex';
                })
                .finally(() => {
                    submitButton.textContent = '提交';
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
